name: Conventional commit lint

on:
  workflow_call:
    inputs:
      from:
        required: true
        type: string
      to:
        required: true
        type: string
      image:
        type: string
        required: false
        default: europe-docker.pkg.dev/ftcs-production/infrastructure/node-build-tools:16
    secrets:
      DOCKER_REGISTRY_USER:
        required: true
      DOCKER_REGISTRY_PASSWORD:
        required: true
      NPM_AUTH_TOKEN:
        required: true

jobs:
  conventional-commit-lint:
    name: Conventional commit lint
    runs-on: [self-hosted, common]
    container:
      image: ${{ inputs.image }}
      credentials:
        username: ${{ secrets.DOCKER_REGISTRY_USER }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.from }}

      - name: 'Workaround permissions issue'
        run: chown $(whoami):$(whoami) -R .

      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Add NPM token
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm config set '//npm.intergiro.tech/:_authToken' ${NPM_AUTH_TOKEN}
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Install NPM dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run lint
        run: npx commitlint --from ${{ inputs.from }} --to ${{ github.inputs.to }} --verbose
