name: Release

on:
  workflow_call:
    secrets:
      NPM_AUTH_TOKEN:
        required: true
      ACTIONS_TOKEN:
        required: true
      DOCKER_REGISTRY_USER:
        required: true
      DOCKER_REGISTRY_PASSWORD:
        required: true

jobs:
  release:
    name: Release
    runs-on: [self-hosted, common]
    container:
      image: europe-docker.pkg.dev/ftcs-production/infrastructure/node-build-tools:16.16
      credentials:
        username: ${{ secrets.DOCKER_REGISTRY_USER }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 'Workaround permissions issue'
        run: chown $(whoami):$(whoami) -R .

      - name: Install NPM dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GIT_AUTHOR_NAME: Intergiro Bot
          GIT_AUTHOR_EMAIL: 97522104+igirobot@users.noreply.github.com
          GIT_COMMITTER_NAME: Intergiro Bot
          GIT_COMMITTER_EMAIL: 97522104+igirobot@users.noreply.github.com
          HUSKY: "0"
        run: npx --no-install semantic-release
